<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Resume</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/jQuery.js"></script>
        <script src="js/helper.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    </head>

    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <nav class="navbar navbar-inverse navbar-fixed-top">
           <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#header">About Me</a></li>
                        <li><a href="#workExperience">Work Experience</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#education">Education</a></li>
                        <li><a href="#mapDiv">Location</a></li>
                        <li><a href="#lets-connect">Contacts</a></li>
                    </ul>
                </div>
        </nav>

        <div id="main">
            <header id="header" class="center-content clear-fix orange-div">
              <ul id="topContacts" class="flex-box"></ul>
            </header>

            <div style="clear: both;"></div>

            <section id="workExperience" class="black container-fluid">
                <h2 class="white-text">Work Experience</h2>
            </section>

            <section id="projects" class=" container-fluid orange-div">
                <h2 class="white-text">Projects</h2>
            </section>

            <section id="education" class="container-fluid black">
                <h2 class="white-text">Education</h2>
            </section>

            <section id="mapDiv" class="container-fluid white-text">
                <h2>Where I've Lived and Worked</h2>
            </section>

            <section id="lets-connect" class="footer container-fluid">
                <h2 class="black white-text center-text">Let's Connect</h2>
                    <ul id="footerContacts" class="flex-box">
                </ul>
            </section>
        </div>

        <script src="js/resumeBuilder.js"></script>

        <script type="text/javascript">
            if(document.getElementsByClassName('flex-item').length === 0) {
                document.getElementById('topContacts').style.display = 'none';
            }
            if(document.getElementsByTagName('h1').length === 0) {
                document.getElementById('header').style.display = 'none';
            }
            if(document.getElementsByClassName('work-entry').length === 0) {
                document.getElementById('workExperience').style.display = 'none';
            }
            if(document.getElementsByClassName('project-entry').length === 0) {
                document.getElementById('projects').style.display = 'none';
            }
            if(document.getElementsByClassName('education-entry').length === 0) {
                document.getElementById('education').style.display = 'none';
            }
            if(document.getElementsByClassName('flex-item').length === 0) {
                document.getElementById('lets-connect').style.display = 'none';
            }
            if(document.getElementById('map') === null) {
                document.getElementById('mapDiv').style.display = 'none';
            }
        </script>
    </body>
</html>
